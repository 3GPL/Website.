<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Matrix Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Custom Matrix Creator</h1>
        <form id="matrix-form">
            <label for="rows">Number of rows:</label>
            <input type="number" id="rows" name="rows" min="1" required>
            <label for="columns">Number of columns:</label>
            <input type="number" id="columns" name="columns" min="1" required>
            <button type="submit">Create Matrix</button>
        </form>
        <div id="matrix-input"></div>
        <button id="submit-matrix" style="display: none;">Submit Matrix</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
